<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7f50, #ff6347); /* Warm gradient from coral to tomato */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .main {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 100%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #ff6347; /* Tomato red for the heading */
            text-align: center;
            font-size: 30px;
            font-weight: 600;
            margin-bottom: 30px;
            position: relative;
        }

        h2::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 4px;
            background-color: #ff7f50; /* Coral color for the accent */
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
        }

        label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            border-color: #ff7f50; /* Focus color matches the header accent */
            box-shadow: 0 0 8px rgba(255, 127, 80, 0.5);
            background-color: #ffffff;
            outline: none;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea::placeholder {
            color: #aaa;
            font-size: 14px;
        }

        button[type="submit"] {
            padding: 15px;
            background-color: #ff6347; /* Tomato red for the button */
            border-radius: 10px;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 99, 71, 0.3);
        }

        button[type="submit"]:hover {
            background-color: #e53e35; /* Slightly darker tomato red on hover */
            box-shadow: 0 8px 20px rgba(255, 99, 71, 0.5);
        }

        .output {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
            color: #333;
            display: none;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
        }

        .output h3 {
            color: #ff6347; /* Tomato red for success message */
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }

        .output p {
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .main {
                width: 90%;
                padding: 30px;
            }

            h2 {
                font-size: 24px;
            }

            button[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" maxlength="10" pattern="[0-9]{10}" 
                title="Please enter a valid 10-digit phone number" required />

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div class="output" id="output">
            <h3>Registration Successful!</h3>
            <p id="outputDetails"></p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the page from reloading

            // Get form values
            const fullName = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const gender = document.getElementById('gender').value;

            // Display output
            const outputDiv = document.getElementById('output');
            const outputDetails = document.getElementById('outputDetails');
            outputDetails.innerHTML = `
                <strong>Full Name:</strong> ${fullName}<br>
                <strong>Email:</strong> ${email}<br>
                <strong>Phone Number:</strong> ${phone}<br>
                <strong>Address:</strong> ${address}<br>
                <strong>Gender:</strong> ${gender}
            `;
            outputDiv.style.display = 'block';
        });
    </script>
</body>

</html>
